<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakuraðŸŒ¸AI</title>
    <style>
        :root { font-size: 16px }
        @media (max-width: 500px) { :root { font-size: 14px } }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            overflow: hidden;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        h1 { font-size: 5rem }
        h2 { font-size: 2rem }

        header {
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .df {display: flex}
        .aic {align-items: center}
        .jcc {justify-content: center}

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            color: black;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .demo-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00bf;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease;
            height: 40px;
            width: 40px;
        }

        .scroll-indicator::before,
        .scroll-indicator::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 50%;
            border-right: 2px solid #ff00bf;
            border-bottom: 2px solid #ff00bf;
        }

        .scroll-indicator::before {
            transform: translateX(-50%) rotate(45deg);
            top: -15px;
            opacity: 0.5;
            animation: bounceFirst 1.5s ease-in-out infinite;
        }

        .scroll-indicator::after {
            transform: translateX(-50%) rotate(45deg);
            top: -5px;
            animation: bounceSecond 1.5s ease-in-out infinite;
        }

        @keyframes bounceFirst {
            0%, 100% {
                top: -15px;
            }
            50% {
                top: -20px;
            }
        }

        @keyframes bounceSecond {
            0%, 100% {
                top: -5px;
            }
            50% {
                top: -10px;
            }
        }

        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class='loader df aic jcc'>
        <div>
            <h1>Loading</h1>
            <h2 class='loader--text'>0%</h2>
        </div>
    </div>
    <div class='demo-wrapper'>
        <header class='df aic jcc'>
            <div>
                <h1>SakuraðŸŒ¸</h1>
                <h2>AI</h2>
            </div>
        </header>
    </div>
    <div class="scroll-indicator"></div>

    <script>
        const loader = document.querySelector('.loader--text');
        const loaderWrapper = document.querySelector('.loader');
        const header = document.querySelector('header');
        const scrollIndicator = document.querySelector('.scroll-indicator');

        let progress = 0;
        const interval = setInterval(() => {
            progress += 2;
            loader.textContent = `${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                showDemo();
            }
        }, 20);

        const showDemo = () => {
            document.body.style.overflow = 'auto';
            document.scrollingElement.scrollTo(0, 0);

            loaderWrapper.style.opacity = '0';
            setTimeout(() => {
                loaderWrapper.style.display = 'none';
                header.classList.add('fade-in');
                scrollIndicator.classList.add('fade-in');
            }, 500);
        };

        // æ–°çš„æ»šåŠ¨å‡½æ•°
        let isScrolling = false;
        const scrollStep = 40; // æ¯æ¬¡æ»šåŠ¨çš„åƒç´ 
        const scrollInterval = 16; // æ»šåŠ¨é—´éš”æ—¶é—´(ms)

        const smoothScrollToBottom = () => {
            if (isScrolling) return;
            isScrolling = true;

            const targetPosition = document.documentElement.scrollHeight - window.innerHeight;
            const startPosition = window.pageYOffset;
            let currentPosition = startPosition;

            const scrollAnimation = setInterval(() => {
                if (currentPosition >= targetPosition) {
                    clearInterval(scrollAnimation);
                    isScrolling = false;
                    return;
                }

                currentPosition = Math.min(currentPosition + scrollStep, targetPosition);
                window.scrollTo(0, currentPosition);
            }, scrollInterval);
        };

        document.addEventListener('click', smoothScrollToBottom);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                smoothScrollToBottom();
            }
        });
    </script>
</body>
</html>
